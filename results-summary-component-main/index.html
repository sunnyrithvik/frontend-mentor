<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles/style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="result">
        Your Result
        <div class="score">76 of 100</div>
        <div class="summary">
          Great You scored higher than 65% of the people who have taken these
          tests. Summary
        </div>
      </div>
    </div>
    <div class="list">
      <ul>
        <li class="reac">Reaction 80 / 100</li>
        <li class="mem">Memory 92 / 100</li>
        <li class="ver">Verbal 61 / 100</li>
        <li class="vis">Visual 72 / 100</li>
        <li class="cont">Continue</li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
